<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Product card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-heart"><i class="bx bx-heart"></i></div>
      <div class="card-cart"><i class="bx bx-cart-alt"></i></div>
      <div class="card-img">
        <img src="./assets/Nike Zoom KD 12.png" alt="Nike" />
      </div>
      <div class="card-title">Nike Zoom KD 12</div>
      <div class="card-price">$99</div>
      <div class="choose">
        <div class="card-size">
          <h3>Size:</h3>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="card-color">
          <h3>Color:</h3>
          <span class="card-color-green"></span>
          <span class="card-color-red"></span>
          <span class="card-color-black"></span>
        </div>
        <div class="card-action">
          <button>Buy Now</button>
          <button>Add Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
